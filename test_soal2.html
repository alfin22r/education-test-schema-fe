<html>

<script type="text/javascript">
function validation(){
  var val = /^[a-zA-Z ]+$/;
  var nama = document.getElementById("nama");
  if (nama.value.match(val)) {
      alert("nama kamu : " + nama.value);
  } else {
      alert("masukkan nama Anda!\n dan menggunakan huruf bukan angka!");
      nama.value="";
      nama.focus();
      return false;
  }
}
</script>
</head>
<body>

<input type="text" id="nama">
<button onclick="validation()"> gas </button>
