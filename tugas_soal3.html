function segitigha(x){
    var a = '';

    for(var b = 1; b <= x; b++){
        for(var c = x - 1; c >= b; c--){
            a += ' ';
        }

        for(var d = 1; d <= b; d++){
            a += '*';
        }
        a +='\n';
    }
    return a;
}

console.log(segitigha(4));
